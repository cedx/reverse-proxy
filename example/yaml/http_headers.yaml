# Routing Table
port: 8080
routes:
  hostname.com: 3000
  mail.hostname.com:
    uri: 192.168.0.1:3000
    headers:
      Authorization: Basic Z29vZHVzZXI6c2VjcmV0cGFzc3dvcmQ=
  webmail.hostname.com:
    uri: https://mail.another.host:3000
    headers:
      X-Custom-Header: X-Value
